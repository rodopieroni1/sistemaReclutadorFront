<div class="auth-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Iniciar Sesión</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo">
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password"
                        placeholder="Ingrese su contraseña">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="login()">Iniciar Sesión</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
        </mat-card-actions>
    </mat-card>
</div>
